  <main>
    <button onclick="window.location.href='index.html'" class="back-btn">â† Back to Home</button>
      <section class="listings-section">
  <h2>ğŸ§º My Listings</h2>
  <div id="myListingsContainer"></div>

  <h2>ğŸŒ¾ Other Farmers' Listings</h2>

</section>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    getDocs,
    deleteDoc,
    doc,
    query,
    where,
    addDoc
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // âœ… Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDazi9i6ZyQDfPrk8gx4pc1sp2RJvA2hNM",
    authDomain: "krishinect-39b8e.firebaseapp.com",
    projectId: "krishinect-39b8e",
    storageBucket: "krishinect-39b8e.appspot.com",
    messagingSenderId: "894539525913",
    appId: "1:894539525913:web:1100591bbfc25c7148df88"
  };

  // âœ… Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser;

  // âœ… Auth check
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      alert("Please log in.");
      window.location.href = "signin.html";
    } else {
      currentUser = user;
      loadListings();
    }
  });

  // âœ… Load listings
  async function loadListings() {
    const querySnapshot = await getDocs(collection(db, "listings"));
    const myContainer = document.getElementById("myListingsContainer");
    const othersContainer = document.getElementById("otherListingsContainer");

    myContainer.innerHTML = "";
    othersContainer.innerHTML = "";

    querySnapshot.forEach((docSnap) => {
      const data = docSnap.data();
      const div = document.createElement("div");
      div.className = "listing";

      const dateStr = data.date ? new Date(data.date).toLocaleDateString() : "N/A";

      div.innerHTML = `
        <strong>ğŸŒ¾ Crop:</strong> ${data.cropName}<br>
        <strong>ğŸ“¦ Quantity:</strong> ${data.quantity} kg<br>
        <strong>ğŸ“ Location:</strong> ${data.location}<br>
        <strong>ğŸ“ Contact:</strong> ${data.contact}<br>
        <strong>ğŸ—“ Posted:</strong> ${dateStr}<br>
        ${data.userId !== currentUser.uid ? `
          <button class="request-btn" onclick="sendRequest('${docSnap.id}', '${data.userId}')">ğŸ“© Request to Buy</button>
        ` : `<em style="color:green;">Your Listing</em>`}
      `;

      if (data.userId === currentUser.uid) {
        // Add delete button for own listings
        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.textContent = "ğŸ—‘ Delete";
        delBtn.onclick = async () => {
          const confirmDel = confirm("Are you sure you want to delete?");
          if (confirmDel) {
            await deleteDoc(doc(db, "listings", docSnap.id));
            loadListings();
          }
        };
        div.appendChild(delBtn);
        myContainer.appendChild(div);
      } else {
        othersContainer.appendChild(div);
      }
    });
  }

  // âœ… Send Buy Request
  window.sendRequest = async function (listingId, sellerId) {
    if (!currentUser) {
      alert("Please log in first.");
      return;
    }

    try {
      await addDoc(collection(db, "requests"), {
        listingId,
        buyerId: currentUser.uid,
        sellerId,
        status: "pending",
        createdAt: new Date().toISOString()
      });

      alert("âœ… Purchase request sent to the seller!");
    } catch (error) {
      console.error("Error sending request:", error);
      alert("âŒ Failed to send request.");
    }
  };
</script>
