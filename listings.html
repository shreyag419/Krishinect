  <script type="module">
   import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  getDocs,
  deleteDoc,

 const firebaseConfig = {

  appId: "1:536593597479:web:0574ca0475301b7c92ba02"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    alert("Please log in.");
    window.location.href = "signin.html";
  } else {
    currentUser = user;
    loadListings();
  }
});

async function loadListings() {
  const querySnapshot = await getDocs(collection(db, "listings"));
  const myContainer = document.getElementById("myListingsContainer");
  const othersContainer = document.getElementById("otherListingsContainer");

  myContainer.innerHTML = "";
  othersContainer.innerHTML = "";

  querySnapshot.forEach((docSnap) => {
    const data = docSnap.data();
    const div = document.createElement("div");
    div.className = "listing";

    const dateStr = data.date ? new Date(data.date).toLocaleDateString() : "N/A";

    div.innerHTML = `
      <strong>ğŸŒ¾ Crop:</strong> ${data.cropName}<br>
      <strong>ğŸ“¦ Quantity:</strong> ${data.quantity} kg<br>
      <strong>ğŸ“ Location:</strong> ${data.location}<br>
      <strong>ğŸ“ Contact:</strong> ${data.contact || "N/A"}<br>
      <strong>ğŸ—“ Posted:</strong> ${dateStr}<br>
    `;

    if (data.userId === currentUser.uid) {
      // Add delete button for own listings
      const delBtn = document.createElement("button");
      delBtn.className = "delete-btn";
      delBtn.textContent = "ğŸ—‘ Delete";
      delBtn.onclick = async () => {
        const confirmDel = confirm("Are you sure you want to delete?");
        if (confirmDel) {
          await deleteDoc(doc(db, "listings", docSnap.id));
          loadListings();
        }
      };
      div.appendChild(delBtn);
      myContainer.appendChild(div);
    } else {
      othersContainer.appendChild(div);
    }
  });
}
